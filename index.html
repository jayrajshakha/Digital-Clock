
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>

    <div class="main">
         
    <!-- that first two dives are just for designing -->
       <div class="square"></div>
    
       <div class="circle"></div>

       <div class="box">
           <div class="item">
               <h1 id="hrs">00</h1>
               <span>HRS</span>
           </div>
           <div class="item">
             <h1>:</h1>
           </div>
           <div class="item">
               <h1 id="min">00</h1>
               <span>MIN</span>
           </div>
           <div class="item">
            <h1>:</h1>
           </div>
           <div class="item">
               <h1 id="sec">00</h1>
               <span>SEC</span>
           </div>
       </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
